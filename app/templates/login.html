<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login - Garirakho</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-slate-100">
  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-slate-900/60 border border-slate-800 rounded-2xl p-6">
      <h1 class="text-xl font-bold mb-1">Login</h1>
      <p class="text-slate-400 mb-4">Access your dashboard</p>

      {% if error %}
      <div class="mb-3 text-sm text-rose-200 bg-rose-500/20 border border-rose-500/30 rounded-xl p-3">
        {{ error }}
      </div>
      {% endif %}

      <form method="post" class="grid gap-3">
        <input name="email" type="email" placeholder="Email" required
          class="w-full rounded-xl bg-slate-950/40 border border-slate-800 p-3"/>
        <input name="password" type="password" placeholder="Password" required
          class="w-full rounded-xl bg-slate-950/40 border border-slate-800 p-3"/>
        <button class="rounded-xl bg-sky-600 hover:bg-sky-500 p-3 font-semibold">Login</button>
      </form>

      <p class="text-sm text-slate-400 mt-4">
        No account?
        <a class="text-sky-400 hover:text-sky-300" href="/signup">Create one</a>
      </p>
    </div>
  </div>
</body>
</html>
